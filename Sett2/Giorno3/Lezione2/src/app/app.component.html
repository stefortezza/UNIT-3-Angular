<div class="container">
    <h2 class="text-center">Inserisci nuovo utente</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first_name">Nome</label>
                <input type="text" class="form-control" name="first_name" [(ngModel)]="newUser.first_name" />
            </div>
            <div class="form-group">
                <label for="last_name">Cognome</label>
                <input type="text" class="form-control" name="last_name" [(ngModel)]="newUser.last_name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email" />
            </div>
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="url" class="form-control" name="avatar" [(ngModel)]="newUser.avatar" />
            </div>
            <button type="button" class="btn btn-primary" (click)="generateUser()">Crea utente</button>
        </form>
    </div>
</div>
<hr />
<div class="container">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users">
                Id: {{ user.id }} - Nome:{{ user.first_name }} - Cognome:
                {{ user.last_name }} - Email: {{ user.email }} -
                <img
                    src="{{ user.avatar }}"
                    alt="Immagine utente nr {{ user.id }}"
                />
                <button type="button" class="btn btn-outline-danger" (click)="deleteItem(user.id)">‚ùå</button>
            </li>
        </ul>
        <h3 class="text-center" *ngIf="!users">Non ci sono utenti!</h3>
    </div>
</div>
