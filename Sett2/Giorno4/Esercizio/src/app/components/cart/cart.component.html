<div>
    <h6>TOTALE: {{ total }}</h6>
    <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of cartList">
            <div class="ms-3 me-auto">
                <div class="fw-bold">{{ product.title }}</div>
                <h6>Amount: {{ product.amount }}</h6>
            </div>
            <span class="badge bg-primary rounded-pill">{{ product.totalPrice }}</span>
            <span class="badge bg-danger rounded-pill ms-2" (click)="delete(product.id)">X</span>
        </li>
    </ol>
</div>
