<div class="container-fluid mt-4">
    <div class="row">
        <div *ngFor="let post of related" class="col-6">
            <strong
                class="d-inline-block mb-2 text-primary-emphasis text-uppercase"
                *ngFor="let tag of post.tags"
                >{{ tag }}&nbsp;</strong
            >
            <h3 class="mb-0">{{ post.title }}</h3>
            <p class="mb-1 text-secondary">Reactions: {{ post.reactions }}</p>
            <p class="mb-auto">{{ post.body.slice(0, 150) }}...</p>
            <a [routerLink]="['/post', post.id]">Leggi di pi√π...</a>
        </div>
    </div>
</div>
