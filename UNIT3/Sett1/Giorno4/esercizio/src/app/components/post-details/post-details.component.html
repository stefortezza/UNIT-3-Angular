    <h2>Dettagli Post</h2>

        <div class="card-body">
            <h3 class="card-title">{{post.title}} / ID Post: {{post.id}}</h3>
            <h5 class="card-subtitle mb-2 text-body-secondary">
                {{post.reactions}} üëç
            </h5>
            <p class="card-text">
                {{post.body}}
            </p>
            <span
                    class="badge bg-primary me-1 text-uppercase"
                    *ngFor="let tag of post.tags"
                    >{{ tag }}</span
                >
                <br>
                <a class="btn btn-warning mt-3" id="modify" [routerLink]="['/editPost/', post.id]">MODIFICA</a>
                <hr />
