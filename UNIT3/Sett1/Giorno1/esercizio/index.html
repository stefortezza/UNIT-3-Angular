<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smartphone</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header
			class="bg-black text-light d-flex align-items-center justify-content-center">
			<h1 class="text-center">SMARTPHONE</h1>
		</header>

		<div class="container mt-4">
			<h3 class="text-center">Gestisci un utente</h3>
		</div>

		<div class="container">
			<form>
				<div class="row">
					<div class="col">
						<label for="name">NOME</label>
						<input type="text" id="name" class="form-control" />
					</div>
					<div class="col">
						<label for="surname">COGNOME</label>
						<input type="text" id="surname" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="ricarica">Ricarica credito</label>
						<input
							type="number"
							id="ricarica"
							class="form-control" />
					</div>
					<div class="col">
						<label for="numCall">Num. chiamate</label>
						<input
							type="number"
							id="numCall"
							class="form-control" />
					</div>
				</div>
				<div class="container d-flex justify-content-center mt-4">
					<button type="submit" id="manage" class="btn btn-success">
						GESTISCI
					</button>
					<button
						type="button"
						id="reset"
						class="btn btn-danger ms-5">
						AZZERA CHIAMATE
					</button>
				</div>
			</form>
		</div>

		<div class="container">
			<h3 id="manageUser"></h3>
		</div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
